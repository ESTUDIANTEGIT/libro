    <center>
	<h2>Primera Evaluacion Lenguaje II</h2>
		<h3>Objeto Libro</h3>
	<form action="" method="post"  onsubmit="return obtenertituloyautor()">
        <div class="input-group col-xs-3">
            <span class="input-group-addon" id="basic-addon1">Titulo</span>
            <input type="text" class="form-control" placeholder="Titulo del Libro" id="titulo" name="titulo" aria-describedby="basic-addon1">
        </div>    
        <div class="input-group col-xs-3">
            <span class="input-group-addon" id="basic-addon1">Autor</span>
            <input type="text" class="form-control" placeholder="Autor del Libro" id="autor" name="autor" aria-describedby="basic-addon1">
        </div>
        <div class="input-group col-xs-3">
            <span class="input-group-addon" id="basic-addon1">Editorial</span>
            <input type="text" class="form-control" placeholder="Editorial del Libro" id="editorial" name="editorial" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <input type="submit" class="btn btn-primary" value="Obtener Titulo, Autor y Editorial">
        </div>       
    </form> 
            <hr>
	<button onclick="ObtenerTitulo()" class="btn btn-danger">Titulo del Libro</button>
	<button onclick="ObtenerAutor()" class="btn btn-info">Nombre de Autor</button>
	<button onclick="ObtenerEditorial()" class="btn btn-success">Nombre de la Editorial</button>
